<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Flip The Switch: Elite performance coaching where performance meets mindset. Train with purpose.">
  
  <title>Flip The Switch — Elite Performance Coaching</title>
  
  <!-- Preconnect to external resources -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://images.unsplash.com">
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  
  <!-- Theme Color -->
  <meta name="theme-color" content="#000000">
  
  <!-- Open Graph -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="Flip The Switch — Elite Performance Coaching">
  <meta property="og:description" content="Elite coaching for athletes and everyday performers ready to unlock their true strength.">
  <meta property="og:image" content="https://images.unsplash.com/photo-1534438327276-14e5300c3a48?q=80&w=1200&auto=format&fit=crop">
  
  <!-- Initial loading styles -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }
    
    #app {
      min-height: 100vh;
    }
    
    /* Loading state */
    .app-loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      gap: 1.5rem;
    }
    
    .app-loading__brand {
      font-family: system-ui, sans-serif;
      font-size: 1.5rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    
    .app-loading__spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #333;
      border-top-color: #FFD800;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- App Mount Point -->
  <div id="app">
    <!-- Loading state (replaced by app on init) -->
    <div class="app-loading">
      <div class="app-loading__brand">Flip The Switch</div>
      <div class="app-loading__spinner"></div>
    </div>
  </div>
  
  <!-- Main Application Script -->
  <script type="module" src="/src/main.js"></script>
</body>
</html>
